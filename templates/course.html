{% extends 'base.html' %}

{% block body %}

<head>
	<title>PYTHON</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
	Body{text-align:justify;}	
    #showcase {
		background:url('/static/sc.png') no-repeat ;
		background-color:#05386B;
		background-position: center;
		background-size: cover;
		min-height:400px;
		margin-bottom:2%;
	}
	#showcase h2{
		margin-top:100px;
		text-align:center;
		font-weight: bold;
		font-size:50px;
		color:#fff;
	}
	#back button{
		margin:10px;
		padding:10px;
		width:100%;
		background:#263238;
		color:#fff;
	}
	#card {
		background: #fff;
		border:#ddd solid .5px;
		border-radius: 5px;
		box-shadow: 5px 5px 8px -3px rgba(0, 0, 0, 0.5);
		padding:10px;
		margin-bottom:20px;
	}
	
	/* Style the button that is used to open and close the collapsible content */
	.collapsible {
	background-color: #fff;
	color: #000;
	cursor: pointer;
	padding: 18px;
	width: 100%;
	border: 1px solid #eee;
	text-align: left;
	outline: none;
	font-size: 15px;
	}

	/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
	.active, .collapsible:hover {
	background-color: #000;
	color:#fff
	}

	/* Style the collapsible content. Note: hidden by default */

	.content {
	padding: 0 18px;
	background-color: white;
	max-height: 0;
	overflow: hidden;
	transition: max-height 0.2s ease-out;
	}
	.content h3{
		padding:1%;
	}

	.collapsible:after {
	content: '\02795'; /* Unicode character for "plus" sign (+) */
	font-size: 13px;
	color: white;
	float: right;
	margin-left: 5px;
	}

	.active:after {
	content: "\2796"; /* Unicode character for "minus" sign (-) */
	}

</style>
<body>


<div id='showcase'></div>

<div>

{% for Material in courses %}
<div class='container'>
	<div class='col-xs-12' id="card">
		<h2>{{ Material.topic_name }}</h2>		
		<button type="button" class="collapsible">Enroll Now</button>
			<div class="content">
				<h3>About This Course</h3>
				<p>{{ Material.desc }} </p>
				<h3>Video Link</h3>
				<div class="video-container">
					<iframe width="560" height="315" src={{ Material.video_link }} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<p><a href="{{ Material.video_link }}" >Go to Video</a></p>
				<h3>Notes</h3>
				<p><a href="{{Material.notes_file.url}}" type = "application/pdf" >View Here</a></p>
			</div>
	</div>
</div>
			
			
			
{% endfor %}

</div>



<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  });
}
</script>


{% endblock body %}
